<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Disciply</title>
    <style>
      body {
        margin: 0;
      }
      paper-dialog {
        padding: 40px 80px;
        border-radius: 10%;
      }
    </style>
    <!-- manifest.json -->
    <link rel="manifest" href="manifest.json">

    <!-- Older Chrome configuration -->
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="application-name" content="Notes">
      <link rel="icon"
            sizes="192x192"
            href="bower_components/note-app-elements/images/icon-4x.png">

    <!-- Dependencies -->
      <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
      <script src="bower_components/web-animations-js/web-animations.min.js"></script>
      <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
      <link rel="import" href="bower_components/polymerfire/firebase-app.html">
      <link rel="import" href="note-app.html">
  </head>
  <body>
      <platinum-sw-register
      auto-register
      skip-waiting
      clients-claim
      reload-on-install
      href="sw-import.js">
    <platinum-sw-cache
        default-cache-strategy="networkFirst">
    </platinum-sw-cache>
    </platinum-sw-register>
    
      <firebase-app
      name="disciply-alpha"
      api-key="AIzaSyAoVyuHGrCxsXhhPNZfcMDduYNIyU_p8wU"
      auth-domain= "disciply-alpha.firebaseapp.com"
      database-url= "https://disciply-alpha.firebaseio.com">
      </firebase-app>

      <note-app>
      </note-app>

    <paper-dialog 
      id="login" 
      entry-animation="scale-up-animation"
      exit-animation="scale-down-animation"
      with-backdrop
      center>
      <paper-dialog-scrollable>
        <login-fire-form
          app-name="disciply-alpha" 
          debug
          reenter-password 
          show-sign-up>
        </login-fire-form>
      </paper-dialog-scrollable>
    </paper-dialog>
  </body>
</html>
