<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../login-fire/login-fire.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">


<dom-module id="na-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-green-500);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-green-50);

        @apply --layout;
        @apply --layout-center-center;
      }

      paper-dialog {
        padding: 40px 80px;
      }

      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }


      
    </style>

      <paper-dialog 
        with-backdrop center><h3>Login</h3>
        <paper-dialog-scrollable>
          <login-fire-form 
            app-name="disciply-alpha" 
            no-toggleable-password 
            reenter-password 
            show-sign-up>
          </login-fire-form>
        </paper-dialog-scrollable>
      </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'na-login',

      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },

      signIn: function() {
        this.fire('sign-in', null, { bubbles: false });
      }
    });
  </script>
</dom-module>
